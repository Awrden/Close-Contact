<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
	<title>Close Contact</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="css/bootstrap.css" rel="stylesheet">

	<style>		
	html, body 
	{
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

	.custom-card 
	{
	  width: 400px; /* Set the width of the card */
	  padding: 20px; /* Add padding to the card */
	}

	.custom-form-control 
	{
	  width: 100%; /* Stretch the text boxes horizontally */
	}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
		  <div class="col-md-10">
			<div class="card mb-3 custom-card">
			  <div class="card-body">
				<h4 class="card-title" style="text-align: center;">  Login  </h4>
				<form>
				  <div class="form-group">
					<label for="username">Login</label>
					<input type="text" class="form-control custom-form-control" id="login" placeholder="Enter username">
				  </div>
				  <div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control custom-form-control" id="password" placeholder="Enter password"><br>	
				  </div>
				  <div class="row">
				    <div class="col">
				      <button type="submit" class="btn btn-primary btn-block">Login</button>
				    </div>
				    <div class="col">
				      <button type="button" class="btn btn-outline-dark" onclick="window.location.href='login.html'">Register</button>
				    </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

</body>
</html>
