<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
	<title>Close Contact</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="css/bootstrap.css" rel="stylesheet">

	<style>		
	html, body 
	{
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

	.custom-card 
	{
	  width: 400px;
	  padding: 20px;
	}

	.custom-form-control 
	{
	  width: 100%;
	}

	#loginButton
	{
		margin-left: 70px;
	}

	.normal-text
	{
		margin-bottom: 10px;
	}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		  <div class="col-md-8">
			<div class="card mb-3 custom-card">
			  <div class="card-body">
				<h4 class="card-title" style="text-align: center;">  Login  </h4>
				<form>
				  <div class="form-group">
					<label class = "normal-text">Login</label>
					<input type="text" class="form-control custom-form-control" id="loginName" placeholder="Enter username">
				  </div>
				  <br>
				  <div class="form-group">
					<label class = "normal-text">Password</label>
					<input type="password" class="form-control custom-form-control" id="loginPassword" placeholder="Enter password"><br>	
				  </div>
				  <div class="row">
				    <div class="col">
				      <button type="button"  id = "loginButton" class="btn btn-primary btn-block" onclick="doLogin();">Login</button>
				    </div>
				    <div class="col">
				      <button type="button" class="btn btn-outline-dark" onclick="window.location.href='register.html'">Register</button>
				    </div>
				  </div>
					<span id = "loginResult"></span>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
</body>
</html>
